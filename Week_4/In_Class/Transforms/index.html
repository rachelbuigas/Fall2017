<!DOCTYPE html>
<html>

<head>
    <title>New York City</title>
    <link rel="stylesheet" type="text/css" href="css/styles.css">
    <link href="http://fonts.googleapis.com/css?family=Kaushan+Script" rel="stylesheet" type="text/css">
</head>

<body>

    <header>
        <h1>NYC Gallery</h1>
        <nav>
            <ul>
                <li><a href="#">Rotate</a></li>
                <li><a href="#">Scale</a></li>
                <li><a href="#">Skew</a></li>
                <li><a href="#">Rotate 3D</a></li>
            </ul>
        </nav>
    </header>
    <div class="container">
        <div class="polaroid rotate-left">
            <p>Brooklyn Pizza</p>
            <img src="img/color/pizza.jpg">
        </div>
        <div class="polaroid scale-up">
            <p>FDNY</p>
            <img src="img/color/fdny.jpg">
        </div>
        <div class="polaroid scale-x">
            <p>Skating in Central Park</p>
            <img src="img/color/skating.jpg">
        </div>
        <div class="polaroid skew">
            <p>Coney Island</p>
            <img src="img/color/tickets.jpg">
        </div>
        <div class="polaroid rot-x">
            <p>Traffic...</p>
            <img src="img/color/traffic.jpg">
        </div>
        <div class="polaroid rot-y">
            <p>Chinese Food</p>
            <img src="img/color/chinese-food.jpg">
        </div>
        <div class="polaroid rot-z">
            <p>Chinese Food</p>
            <img src="img/color/chinese-food.jpg">
        </div>
        <div class="polaroid">
            <p>Chinese Food</p>
            <img src="img/color/chinese-food.jpg">
        </div>
        <div class="polaroid">
            <p>Chinese Food</p>
            <img src="img/color/chinese-food.jpg">
        </div>
        <div class="polaroid">
            <p>Chinese Food</p>
            <img src="img/color/chinese-food.jpg">
        </div>
    </div>
</body>

</html>
